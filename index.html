    <!-- JavaScript to loop the GIF -->
    <script>
        // Get the GIF element
        var gif = document.querySelector('.gif-container img');

        // Reset the GIF when it ends
        gif.addEventListener('animationiteration', function() {
            gif.style.animation = 'none';
            gif.offsetHeight; /* Trigger reflow */
            gif.style.animation = 'none';
        });
    </script>


<script>
    // Function to store scroll position in localStorage
    window.addEventListener('beforeunload', function() {
        localStorage.setItem('scrollPosition', window.scrollY);
    });

    // Function to restore scroll position from localStorage
    document.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
            const scrollPosition = localStorage.getItem('scrollPosition');
            if (scrollPosition) {
                window.scrollTo(0, parseInt(scrollPosition));
                localStorage.removeItem('scrollPosition'); // Clear stored position
            }
        }, 0); // Delay execution to next tick
    });
</script>
